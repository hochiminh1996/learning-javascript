        <section>
            <div id="form">
                <label for="ano">Ano de nascimento:</label>
                <input type="text" id="ano" name="ano" placeholder="Ano de Nascimento:" required autofocus value="1990">
                <div id="choose">
                    <label for="sexo">Sexo:</label>
                    <label for="masc">
                        <input type="radio" id="masc" name="radsex" value="Masculino" checked> Masculino
                    </label>

                    <label for="fem">

                    </label>
                </div>
                <input type="button" value="Verificar" id="btn">
            </div>
            <div id="res"></div>


        </section>
